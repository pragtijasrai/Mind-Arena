<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mind Arena - Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://store-images.s-microsoft.com/image/apps.54588.14090654178473619.aa2706f7-9244-4d37-b59f-3f87f7589476.6a5a6db1-70ba-4b57-a879-7f9264cd3a40?mode=scale&q=90&h=1080&w=1920') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
        }

        .title-box {
            display: inline-block;
            padding: 5px 40px;
            border: 3px solid #e74c3c;
            border-radius: 12px;
            background-color: rgba(240, 235, 235, 0.2);
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            animation: slideInDown 0.8s ease-out;
            backdrop-filter: blur(10px);
        }


        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 56px;
            margin-bottom: 0px;
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6), 0 0 20px rgba(231, 76, 60, 0.5);
            font-weight: bold;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #f1c40f;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .level-box {
            border: 2px solid #f1c40f;
            border-radius: 10px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .stats {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .card {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #f39c12, #e67e22);
            border: 2px solid #e67e22;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28pt;
            cursor: pointer;
            border-radius: 10px;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .card:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

        .card-back {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: #ffffff;
            display: none;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            height: 100%;
            width: 100%;
            position: absolute;
            border: 2px solid #2980b9;
            box-shadow: inset 0 0 20px rgba(255,255,255,0.2);
        }

        .win-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            background: linear-gradient(135deg, rgba(100, 150, 200, 0.95), rgba(80, 120, 180, 0.95));
            color: #282A3A;
            border-radius: 15px;
            padding: 20px;
            font-size: 24px;
            opacity: 0;
            animation: fadeInScale 0.5s forwards;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255,255,255,0.3);
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes starPop {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.3) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .congratulations {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .win-details {
            font-size: 20px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .party-bomb {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: confetti-fall 1.5s ease-out forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translate(var(--dx, 0) * 100vw, var(--dy, 0) * 100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .btn-custom,
        .btn-danger {
            width: 120px;
            margin-top: 10px;
            background-color: #2ecc71;
            border: none;
            color: #ffffff;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-custom::before,
        .btn-danger::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }
        
        .btn-custom:hover::before,
        .btn-danger:hover::before {
            width: 200px;
            height: 200px;
        }

        .btn-custom:hover,
        .btn-danger:hover {
            background-color: #27ae60;
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .btn-danger {
            background-color: #e74c3c;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container game-container">
        <div class="title-box">
        <h1>The Mind Arena</h1></div>
        <h2 class="level-box">Level 1</h2>
        <div class="stats">
            <div class="moves">Moves: 0</div>
            <div class="timer">Time: 0 sec</div>
        </div>
        <div class="board" id="board"></div>
        <div class="win-message">
            <div class="congratulations" id="congratulationsMessage"></div>
            <div class="win-details" id="winDetailsMessage"></div>
        </div>
        <div class="button-container">
            <button class="btn btn-custom" id="nextButton" style="display: none;">Next Level</button>
            <button class="btn btn-custom" id="restartButton" style="display: none;">Restart</button>
            <button class="btn btn-danger" id="replayButton" style="display: none;">Replay</button>
            <button class="btn btn-danger" id="menuButton" style="display: none;">Menu</button>
            <button class="btn btn-danger" id="quitButton">Quit</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

    <script>
        const board = document.getElementById('board');
        const winMessage = document.querySelector('.win-message');
        const congratulationsMessage = document.getElementById('congratulationsMessage');
        const winDetailsMessage = document.getElementById('winDetailsMessage');
        const movesText = document.querySelector('.moves');
        const timerText = document.querySelector('.timer');
        const nextButton = document.getElementById('nextButton');
        const restartButton = document.getElementById('restartButton');
        const replayButton = document.getElementById('replayButton');
        const quitButton = document.getElementById('quitButton');
        const menuButton = document.getElementById('menuButton');

        let moves = 0;
        let timer = 0;
        let timeLimit = 7; // 7 seconds time limit for level 1
        let loop = null;
        let flippedCards = 0;
        let firstCard, secondCard;
        let gameOver = false;

        const emojis = ['ü•î', 'üçí'];

        const startGame = () => {
            moves = 0;
            timer = 0;
            gameOver = false;
            flippedCards = 0;
            firstCard = null;
            secondCard = null;
            clearInterval(loop);
            movesText.innerText = 'Moves: 0';
            timerText.innerText = `Time: ${timeLimit}s`;
            timerText.style.color = '#fff';
            timerText.style.fontSize = '20px';
            timerText.style.animation = 'none';
            winMessage.style.display = 'none';
            winMessage.style.background = 'linear-gradient(135deg, rgba(100, 150, 200, 0.95), rgba(80, 120, 180, 0.95))';
            congratulationsMessage.innerText = '';
            winDetailsMessage.innerText = '';
            nextButton.style.display = 'none';
            restartButton.style.display = 'none';
            replayButton.style.display = 'none';
            if (menuButton) menuButton.style.display = 'none';
            board.style.pointerEvents = 'auto';
            generateGame();
            startTimer();
        };

        const startTimer = () => {
            loop = setInterval(() => {
                timer++;
                const remaining = timeLimit - timer;
                timerText.innerText = `Time: ${remaining}s`;
                
                // Warning when time is running out (last 2 seconds for level 1)
                if (remaining <= 2 && remaining > 0) {
                    timerText.style.color = '#ff4444';
                    timerText.style.fontSize = '24px';
                    timerText.style.animation = 'pulse 0.5s infinite';
                }
                
                // Time's up!
                if (remaining <= 0) {
                    clearInterval(loop);
                    gameOver = true;
                    showGameOver();
                }
            }, 1000);
        };

        const generateGame = () => {
            const items = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
            board.innerHTML = items.map(item => `
                <div class="card" data-item="${item}">
                    <div class="card-back">${item}</div>
                </div>`).join('');
        };

        const showCelebration = () => {
            // Trigger confetti burst
            confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.6 },
            });

            // Trigger party bomb burst
            const partyBombContainer = document.createElement('div');
            partyBombContainer.className = 'party-bomb';
            document.body.appendChild(partyBombContainer);

            // Create 100 confetti pieces
            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.className = 'confetti-piece';

                // Randomize colors
                confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;

                // Randomize movement directions
                confettiPiece.style.setProperty('--dx', (Math.random() * 2 - 1).toFixed(2));
                confettiPiece.style.setProperty('--dy', (Math.random() * 2 - 1).toFixed(2));

                // Randomize start position
                confettiPiece.style.top = `${Math.random() * 100}%`;
                confettiPiece.style.left = `${Math.random() * 100}%`;

                partyBombContainer.appendChild(confettiPiece);
            }

            // Remove the party bomb container after animation
            setTimeout(() => {
                partyBombContainer.remove();
            }, 1500);
        };

        const checkWin = () => {
            if (gameOver) return; // Don't check win if game is over
            
            if (document.querySelectorAll('.card:not(.flipped)').length === 0) {
                clearInterval(loop);
                
                // Save level completion with stars
                const stars = calculateStars(moves, timer);
                saveLevelProgress(1, stars, moves, timer);
                
                winMessage.style.display = 'block';
                winMessage.style.opacity = '1';
                winMessage.style.background = 'linear-gradient(135deg, rgba(100, 150, 200, 0.95), rgba(80, 120, 180, 0.95))';
                congratulationsMessage.innerText = 'Congratulations!';
                congratulationsMessage.style.color = '#282A3A';
                winDetailsMessage.innerText = `You won in ${moves} moves and ${timer} seconds!`;
                winDetailsMessage.style.color = '#282A3A';
                
                // Show stars
                displayStars(stars);
                
                nextButton.style.display = 'block';
                replayButton.style.display = 'block';
                restartButton.style.display = 'none';
                
                // Add Menu button
                const menuButton = document.getElementById('menuButton');
                if (menuButton) menuButton.style.display = 'block';

                // Show combined celebration
                showCelebration();
            }
        };
        
        const calculateStars = (moves, time) => {
            // Candy Crush style: faster = more stars
            // Level 1: 7 seconds limit
            if (time <= 3) return 3; // Fast: 3 stars
            if (time <= 5) return 2; // Medium: 2 stars
            return 1; // Slow: 1 star
        };
        
        const showGameOver = () => {
            board.style.pointerEvents = 'none';
            
            // Reset and show message
            winMessage.style.display = 'block';
            winMessage.style.opacity = '1';
            winMessage.style.background = 'linear-gradient(135deg, rgba(231, 76, 60, 0.95), rgba(192, 57, 43, 0.95))';
            winMessage.style.animation = 'fadeInScale 0.5s forwards, shake 0.5s 0.5s';
            
            congratulationsMessage.innerText = '‚è∞ Time\'s Up!';
            congratulationsMessage.style.color = '#fff';
            winDetailsMessage.innerHTML = `<div style="font-size: 60px; margin: 20px 0;">üò¢</div><div>Game Over! Try Again?</div>`;
            winDetailsMessage.style.color = '#fff';
            
            // Hide next button, show replay and menu
            nextButton.style.display = 'none';
            restartButton.style.display = 'none';
            replayButton.style.display = 'block';
            if (menuButton) menuButton.style.display = 'block';
        };
        
        const saveLevelProgress = (level, stars, moves, time) => {
            const progress = JSON.parse(localStorage.getItem('gameProgress') || '{}');
            
            // Always save completion data, but only update if stars are better or it's the first completion
            if (!progress[level] || !progress[level].completed || progress[level].stars < stars) {
                progress[level] = { 
                    stars, 
                    moves, 
                    time, 
                    completed: true,
                    unlocked: true 
                };
            }
            
            // Unlock next level
            if (level < 10 && !progress[level + 1]) {
                progress[level + 1] = { unlocked: true };
            }
            
            localStorage.setItem('gameProgress', JSON.stringify(progress));
        };
        
        const displayStars = (stars) => {
            const starsContainer = document.createElement('div');
            starsContainer.style.cssText = 'font-size: 40px; margin: 15px 0;';
            for (let i = 0; i < 3; i++) {
                const star = document.createElement('span');
                star.textContent = i < stars ? '‚≠ê' : '‚òÜ';
                star.style.cssText = 'margin: 0 5px; display: inline-block; animation: starPop 0.5s ease-out;';
                star.style.animationDelay = `${i * 0.2}s`;
                starsContainer.appendChild(star);
            }
            winDetailsMessage.appendChild(starsContainer);
        };

        board.addEventListener('click', event => {
            if (gameOver) return; // Don't allow clicks if game is over
            
            if (event.target.closest('.card') && !event.target.closest('.card').classList.contains('flipped')) {
                if (flippedCards < 2) {
                    const card = event.target.closest('.card');
                    card.classList.add('flipped');
                    card.querySelector('.card-back').style.display = 'flex';
                    moves++;
                    movesText.innerText = `Moves: ${moves}`;
                    flippedCards++;

                    if (flippedCards === 1) {
                        firstCard = card;
                    } else {
                        secondCard = card;

                        if (firstCard.dataset.item === secondCard.dataset.item) {
                            flippedCards = 0;
                            firstCard = null;
                            secondCard = null;
                            checkWin();
                        } else {
                            setTimeout(() => {
                                firstCard.classList.remove('flipped');
                                secondCard.classList.remove('flipped');
                                firstCard.querySelector('.card-back').style.display = 'none';
                                secondCard.querySelector('.card-back').style.display = 'none';
                                flippedCards = 0;
                                firstCard = null;
                                secondCard = null;
                            }, 1000);
                        }
                    }
                }
            }
        });

        nextButton.addEventListener('click', () => {
            window.location.href = 'level2.html';
        });

        restartButton.addEventListener('click', () => {
            startGame();
        });

        replayButton.addEventListener('click', () => {
            startGame();
        });

        quitButton.addEventListener('click', () => {
            window.location.href = 'index1.html';
        });
        
        if (menuButton) {
            menuButton.addEventListener('click', () => {
                window.location.href = 'levelbox.html';
            });
        }

        startGame();
    </script>
</body>

</html>
