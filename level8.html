<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mind Arena - Level 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/98249e31303727.564ad222705f3.png') no-repeat center center fixed;
            background-position: center -300px;
            background-size: cover;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .title-box {
            background: linear-gradient(135deg, #f2f7fc, #ffffff);
            border-radius: 10px;
            padding: 10px 20px;
            margin-bottom: 20px;
            margin-top: 40px;
            text-align: center;
            animation: glow 2s infinite;
            border: 3px solid #e1e1e1;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 47px;
            color: #f49898;
            text-shadow: 2px 2px 3px rgba(184, 66, 66, 0.46), 0 0 25px rgba(231, 76, 60, 0.6);
            font-weight: bold;
        }

        .info-box {
            background: #fcdadada;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            margin-bottom: 20px;
            margin-right: 120px;
            margin-top: 10px;
        }

        .level-text {
            font-size: 24px;
            color: #e600e6;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .stats-text {
            font-size: 18px;
            color: #3377ff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .board-container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            margin-left: 75px;
        }

        .board {
            border: 4px solid #e1e1e1;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #f2f7fc, #ffffff);
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 450px;
            height: 360px;
        }

        .card {
            width: 76px;
            height: 76px;
            background: linear-gradient(135deg, #fcdada, #ffb6c1);
            border: 2.5px solid #ffb6b6;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20pt;
            cursor: pointer;
            border-radius: 10px;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 182, 193, 0.5), 0 2px 8px rgba(0,0,0,0.3);
        }

        .card:hover {
            transform: scale(1.08) translateY(-5px) rotate(-2deg);
            box-shadow: 0 10px 35px rgba(255, 105, 180, 0.7), 0 5px 15px rgba(0,0,0,0.4);
        }

        .card-back {
            background: #ffffff;
            color: #7a7a7a;
            display: none;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            height: 100%;
            width: 100%;
            position: absolute;
            border: 2px solid #dcdcdc;
        }


        .win-message {
            display: none;
            text-align: center;
            margin-top: 10px;
            background: linear-gradient(135deg, #f2f7fcc5, #ffffffc6);
            border: 3px solid #ffb6b6;
            border-radius: 15px;
            padding: 30px;
            font-size: 24px;
            box-shadow: 0 6px 20px rgba(255, 182, 193, 0.5);
            animation: fadeIn 0.5s forwards;
            position: relative;
            overflow: hidden;
        }

        .win-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .congratulations {
            font-size: 30px;
            font-weight: bold;
            margin: 10px 0;
            color: #e600e6;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
            z-index: 1;
        }

        .win-details {
            font-size: 24px;
            margin-top: 10px;
            color: #3377ff;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .btn-custom,
        .btn-danger {
            width: 120px;
            margin: 10px 0;
            background-color: #2ecc71;
            border: none;
            color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-custom:hover,
        .btn-danger:hover {
            background-color: #ae3027;
            transform: scale(1.05);
        }

        .btn-danger {
            background-color: #555453;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-left: 70px;
        }

        .button-box {
            margin-left: 20px;
            padding: 30px 20px;
            margin-top: 55px;
        }
    </style>
</head>

<body>
    <div class="container game-container">
        <div class="title-box">
            <h1>The Mind Arena</h1>
            <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
        </div>
        <div class="board-container">
            <div class="info-box">
                <div class="level-text">Level</div>
                <div class="level-text" style="font-size: 36px;">8</div>
                <div style="height: 20px;"></div>
                <div class="stats-text">Moves</div>
                <div class="stats-text moves">0</div>
                <div style="height: 20px;"></div>
                <div class="stats-text">Time</div>
                <div class="stats-text timer">0 sec</div>
            </div>
            <div class="board" id="board"></div>
            <div class="button-container" id="buttonContainer">
                <div class="info-box button-box">
                    <button class="btn btn-custom" id="nextButton" style="display: none;">Next ‚û°Ô∏è</button>
                    <div style="height: 10px;"></div>
                    <button class="btn btn-danger" id="replayButton" style="display: none;">Replay üîÑ</button>
                    <button class="btn btn-custom" id="undoButton" style="display: none;">Undo ‚è™</button>
                    <div style="height: 10px;"></div>
                    <button class="btn btn-custom" id="restartButton">Restart üîÑ</button>
                    <div style="height: 10px;"></div>
                    <button class="btn btn-danger" id="menuButton" style="display: none;">Menu üìã</button>
                    <div style="height: 10px;"></div>
                    <button class="btn btn-danger" id="quitButton">Quit ‚ùå</button>
                </div>
            </div>
        </div>
        <div class="win-message">
            <div class="congratulations" id="congratulationsMessage"></div>
            <div class="win-details" id="winDetailsMessage"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

    <script>
        const board = document.getElementById('board');
        const winMessage = document.querySelector('.win-message');
        const congratulationsMessage = document.getElementById('congratulationsMessage');
        const winDetailsMessage = document.getElementById('winDetailsMessage');
        const movesText = document.querySelector('.moves');
        const timerText = document.querySelector('.timer');
        const nextButton = document.getElementById('nextButton');
        const restartButton = document.getElementById('restartButton');
        const replayButton = document.getElementById('replayButton');
        const quitButton = document.getElementById('quitButton');
        const undoButton = document.getElementById('undoButton');

        let moves = 0;
        let timer = 0;
        let loop = null;
        let flippedCards = 0;
        let firstCard, secondCard;
        const history = []; 

        const emojis = ['üèîÔ∏è', 'üå∏', 'üå≤', 'üè†', '‚ùÑÔ∏è', '‚òÉÔ∏è', '‚õ∑Ô∏è', 'üéø', 'üå®Ô∏è', 'üî•', 'üèîÔ∏è', 'üå∏', 'üå≤', 'üè†', '‚ùÑÔ∏è', '‚òÉÔ∏è', '‚õ∑Ô∏è', 'üéø', 'üå®Ô∏è', 'üî•'];

        const startGame = () => {
            moves = 0;
            timer = 0;
            flippedCards = 0;
            firstCard = null;
            secondCard = null;
            clearInterval(loop);
            movesText.innerText = '0';
            timerText.innerText = '0 sec';
            winMessage.style.display = 'none';
            congratulationsMessage.innerText = '';
            winDetailsMessage.innerText = '';
            nextButton.style.display = 'none';
            replayButton.style.display = 'none';
            undoButton.style.display = 'none'; 
            restartButton.style.display = 'block'; 
            generateGame();
            startTimer();
        };


        const startTimer = () => {
            loop = setInterval(() => {
                timer++;
                timerText.innerText = `${timer} sec`;
            }, 1000);
        };

        const generateGame = () => {
            const items = [...emojis].sort(() => Math.random() - 0.5);
            board.innerHTML = items.map(item => `
                <div class="card" data-item="${item}">
                    <div class="card-back">${item}</div>
                </div>`).join('');
        };

        const showCelebration = () => {
            confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.6 },
            });
        };

        const checkWin = () => {
            if (document.querySelectorAll('.card:not(.flipped)').length === 0) {
                clearInterval(loop);
                winMessage.style.display = 'block';
                congratulationsMessage.innerText = 'Congratulations!';
                winDetailsMessage.innerText = `You won in ${moves} moves and ${timer} seconds!`;
                nextButton.style.display = 'block';
                replayButton.style.display = 'block';

                undoButton.style.display = 'none';
                restartButton.style.display = 'none';
                
                showCelebration();
            }
        };

        const undoMove = () => {
            if (history.length > 0) {
                const lastMove = history.pop();
                const card = lastMove.card;

                card.classList.remove('flipped');
                card.querySelector('.card-back').style.display = 'none';

                moves--;
                movesText.innerText = `${moves}`;
                flippedCards = lastMove.flippedCards;

                if (flippedCards === 1) {
                    firstCard = lastMove.firstCard;
                } else {
                    firstCard = null;
                    secondCard = null;
                }

                undoButton.style.display = history.length > 0 ? 'block' : 'none';
            }
        };

        board.addEventListener('click', event => {
            const card = event.target.closest('.card');
            if (card && !card.classList.contains('flipped')) {
                if (flippedCards < 2) {
                    card.classList.add('flipped');
                    card.querySelector('.card-back').style.display = 'flex';
                    movesText.innerText = `${++moves}`;
                    flippedCards++;

                    history.push({ card, flippedCards, firstCard, secondCard });

                    if (flippedCards === 1) {
                        firstCard = card;
                        undoButton.style.display = 'block';
                    } else {
                        secondCard = card;

                        if (firstCard.dataset.item === secondCard.dataset.item) {
                            flippedCards = 0;
                            firstCard = null;
                            secondCard = null;
                            checkWin();
                        } else {
                            setTimeout(() => {
                                firstCard.classList.remove('flipped');
                                secondCard.classList.remove('flipped');
                                firstCard.querySelector('.card-back').style.display = 'none';
                                secondCard.querySelector('.card-back').style.display = 'none';
                                flippedCards = 0;
                                firstCard = null;
                                secondCard = null;
                                undoButton.style.display = history.length > 0 ? 'block' : 'none';
                            }, 1000);
                        }
                    }
                }
            }
        });


        nextButton.addEventListener('click', () => {
            window.location.href = 'level9.html';
        });

        restartButton.addEventListener('click', () => {
            startGame();
        });

        replayButton.addEventListener('click', () => {
            startGame();
            restartButton.style.display = 'block';
        });

        undoButton.addEventListener('click', () => {
            undoMove();
        });

        quitButton.addEventListener('click', () => {
            window.location.href = 'index1.html';
        });

        startGame();
    </script>
</body>

</html>
