<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game Levels</title>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      60% {
        opacity: 1;
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.pinimg.com/736x/4c/29/fc/4c29fc753c1c3de0c4df03bbfbfaff00.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: #fff;
      animation: fadeIn 0.5s ease-out;
    }

    h1 {
      margin-top: 20px;
      font-size: 36px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      animation: slideInDown 0.8s ease-out;
    }

    .levels-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin: 50px auto;
    }

    .level-row {
      display: flex;
      gap: 30px;
    }

    .level-box {
      width: 120px;
      height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.7);
      border: 3px solid rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      color: white;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
      animation: popIn 0.5s ease-out backwards;
    }
    
    .level-row .level-box:nth-child(1) { animation-delay: 0.1s; }
    .level-row .level-box:nth-child(2) { animation-delay: 0.2s; }
    .level-row .level-box:nth-child(3) { animation-delay: 0.3s; }
    .level-row .level-box:nth-child(4) { animation-delay: 0.4s; }
    .level-row .level-box:nth-child(5) { animation-delay: 0.5s; }

    .level-box:hover {
      transform: scale(1.15) rotate(5deg);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
    }

    .locked {
      background-color: rgba(100, 100, 100, 0.7);
      border-color: rgba(150, 150, 150, 0.7);
      cursor: not-allowed;
    }

    .locked::before {
      content: '\1F512'; /* Lock emoji */
      font-size: 24px;
      margin-bottom: 5px;
    }

    .unlocked {
      background: linear-gradient(135deg, rgba(0, 200, 83, 0.9), rgba(0, 128, 0, 0.9));
      box-shadow: 0 5px 20px rgba(0, 255, 0, 0.3);
    }
    
    .unlocked:hover {
      background: linear-gradient(135deg, rgba(0, 255, 100, 0.9), rgba(0, 200, 83, 0.9));
      box-shadow: 0 10px 40px rgba(0, 255, 0, 0.5);
    }
  </style>
</head>
<body>
  <h1>Memory Game Levels</h1>
  <div class="levels-container" id="levels"></div>
  <script>
    const totalLevels = 10;
    
    function createLevelBoxes() {
      const levelsContainer = document.getElementById('levels');
      levelsContainer.innerHTML = '';
      
      const progress = JSON.parse(localStorage.getItem('gameProgress') || '{}');

      const row1 = document.createElement('div');
      row1.classList.add('level-row');
      const row2 = document.createElement('div');
      row2.classList.add('level-row');

      for (let i = 1; i <= totalLevels; i++) {
        const levelBox = document.createElement('div');
        const levelProgress = progress[i] || {};
        
        levelBox.classList.add('level-box');
        
        // Create level content
        const levelText = document.createElement('div');
        levelText.textContent = `Level ${i}`;
        levelText.style.fontSize = '18px';
        levelText.style.fontWeight = 'bold';
        levelBox.appendChild(levelText);
        
        // Add stars if completed
        if (levelProgress.completed) {
          const starsDiv = document.createElement('div');
          starsDiv.style.marginTop = '5px';
          starsDiv.style.fontSize = '16px';
          for (let j = 0; j < 3; j++) {
            const star = document.createElement('span');
            star.textContent = j < (levelProgress.stars || 0) ? '⭐' : '☆';
            starsDiv.appendChild(star);
          }
          levelBox.appendChild(starsDiv);
        }

        if (i === 1 || levelProgress.unlocked || levelProgress.completed) {
          levelBox.classList.add('unlocked');
          levelBox.addEventListener('click', () => redirectToLevel(i));
        } else {
          levelBox.classList.add('locked');
        }

        if (i <= 5) {
          row1.appendChild(levelBox);
        } else {
          row2.appendChild(levelBox);
        }
      }

      levelsContainer.appendChild(row1);
      levelsContainer.appendChild(row2);
    }

    function redirectToLevel(level) {
      const url = `level${level}.html`;
      window.location.href = url;
    }

    createLevelBoxes();
  </script>
</body>
</html>
